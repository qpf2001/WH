<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box1 {
        height: 100vh;
        width: 100%;
        background-image: url(./素材图片/01.jpg);
        display: table;
        background-size: cover;
        background-attachment: fixed;
      }
      .box2 {
        height: 100vh;
        width: 100%;
        background-image: url(./素材图片/02.jpg);
        display: table;
        background-size: cover;
        background-attachment: fixed;
      }
      .box3 {
        height: 100vh;
        width: 100%;
        background-image: url(./素材图片/03.jpg);
        display: table;
        background-size: cover;
        background-attachment: fixed;
      }
      .box4 {
        height: 100vh;
        width: 100%;
        background-image: url(./素材图片/04.jpg);
        display: table;
        background-size: cover;
        background-attachment: fixed;
      }
      h1 {
        color: #fff;
        font-size: 50px;
        margin: 0;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="mp3">
      <audio preload="metadata" id="vd" loop>
        <source src="./mp3/薛之谦 - 天外来物(1).mp3" />
      </audio>
      <script>
        function toggleSound() {
          var music = document.getElementById('vd'); //获取ID
          if (music.paused) {
            //判读是否播放
            music.paused = false;
            music.play(); //没有就播放
          } else {
            music.paused = true;
          }
        }

        setInterval('toggleSound()', 0);
      </script>
    </div>
    <div class="box1">
      <h1>Hello Word</h1>
    </div>
    <div class="box2">
      <h1>Hello Word</h1>
    </div>
    <div class="box3">
      <h1>Hello Word</h1>
    </div>
    <div class="box4">
      <h1>Hello Word</h1>
    </div>
  </body>
</html>
