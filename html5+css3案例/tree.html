<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #050505;
      }

      body::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 250px;
        background-color: #fff;
      }

      .tree {
        position: relative;
        width: 400px;
        height: 400px;
      }

      .tree::before {
        content: "";
        position: absolute;
        bottom: -70px;
        width: 100%;
        height: 100px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.1);
      }

      .tree::after {
        content: "";
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 40px;
        background-color: brown;
      }

      .tree div {
        position: absolute;
        width: 100%;
        height: 200px;
        bottom: 0;
        display: flex;
      }

      .tree div span {
        display: block;
        position: relative;
        width: 50%;
        height: 100%;
      }

      .tree div span:nth-child(1)::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(#298329, rgb(9, 206, 9));
        border-top-left-radius: 80% 130%;
        border-top-right-radius: 80% 130%;
        border-bottom-left-radius: 50% 30%;
        border-bottom-right-radius: 50% 30%;
      }

      .tree div:nth-child(2) {
        transform: translateY(-85px) scale(0.8);
        z-index: 1;
      }

      .tree div:nth-child(3) {
        transform: translateY(-160px) scale(0.6);
        z-index: 1;
      }

      .tree div:nth-child(4) {
        transform: translateY(-222px) scale(0.4);
        z-index: 1;
      }

      .tree div:nth-child(5) {
        transform: translateY(-265px) scale(0.2);
        z-index: 1;
      }

      .snow {
        position: absolute;
        width: 100%;
        height: 100vh;
      }

      .snow .snow1 {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: url(素材图片/hjoh.png) center;
        animation: a1 2s linear infinite;
        z-index: 9999;
      }

      .snow .snow2 {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: url(素材图片/hjoh.png) center;
        animation: a1 4s linear infinite;
        transform: scale(1);
        z-index: 9999;
      }

      .snow .snow3 {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: url(素材图片/hjoh.png) center;
        animation: a1 5s linear infinite;
        filter: blur(2px);
        z-index: 9999;
      }

      @keyframes a1 {
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: 0 1080px;
        }
      }
    </style>
  </head>

  <body>
    <div class="snow">
      <div class="snow1"></div>
      <div class="snow2"></div>
      <div class="snow3"></div>
    </div>
    <div class="tree">
      <div>
        <span></span>
      </div>
      <div>
        <span></span>
      </div>
      <div>
        <span></span>
      </div>
      <div>
        <span></span>
      </div>
      <div>
        <span></span>
      </div>
    </div>
  </body>
</html>
