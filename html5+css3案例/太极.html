<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>太极</title>
    <style>
      body {
        background-color: #eee;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 400px;
        height: 400px;
        background-image: linear-gradient(to right, #000 50%, #fff 50%);
        border-radius: 50%;
        animation: a1 5s linear infinite;
        box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.5);
      }
      @keyframes a1 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .round {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 50%;
        background-color: #000;
        border-radius: 50%;
        margin: 0 auto;
      }
      .round:last-child {
        background-color: #fff;
      }
      .round::before {
        content: "";
        display: block;
        width: 40%;
        height: 40%;
        background-color: #000;
        border-radius: 50%;
      }
      .round:first-child::before {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="round"></div>
      <div class="round"></div>
    </div>
  </body>
</html>
