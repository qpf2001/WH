<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D盒子</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url(./素材图片/01.jpg);
        background-size: cover;
      }
      section div img {
        display: block;
      }
      section {
        position: relative;
        width: 150px;
        height: 150px;
        transform-style: preserve-3d;
        animation: rotate 8s linear infinite;
        /* 增加视距 */
        perspective: 5000px;
      }
      section div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      section div img {
        width: 100%;
        height: 100%;
      }
      section div {
        transition: all 0.5s;
      }
      section div:nth-child(1) {
        transform: translateZ(75px);
      }
      section:hover div:nth-child(1) {
        transform: translateZ(200px);
      }
      section div:nth-child(2) {
        transform: rotateX(-180deg) translateZ(75px);
      }
      section:hover div:nth-child(2) {
        transform: rotateX(-180deg) translateZ(200px);
      }
      section div:nth-child(3) {
        transform: rotateX(90deg) translateZ(75px);
      }
      section:hover div:nth-child(3) {
        transform: rotateX(90deg) translateZ(200px);
      }
      section div:nth-child(4) {
        transform: rotateX(-90deg) translateZ(75px);
      }
      section:hover div:nth-child(4) {
        transform: rotateX(-90deg) translateZ(200px);
      }
      section div:nth-child(5) {
        transform: rotateY(90deg) translateZ(75px);
      }
      section:hover div:nth-child(5) {
        transform: rotateY(90deg) translateZ(200px);
      }
      section div:nth-child(6) {
        transform: rotateY(-90deg) translateZ(75px);
      }
      section:hover div:nth-child(6) {
        transform: rotateY(-90deg) translateZ(200px);
      }
      section div:nth-child(7) {
        transform: translateZ(75px);
      }
      section div:nth-child(8) {
        transform: rotateX(-180deg) translateZ(75px);
      }
      section div:nth-child(9) {
        transform: rotateX(90deg) translateZ(75px);
      }
      section div:nth-child(10) {
        transform: rotateX(-90deg) translateZ(75px);
      }
      section div:nth-child(11) {
        transform: rotateY(90deg) translateZ(75px);
      }
      section div:nth-child(12) {
        transform: rotateY(-90deg) translateZ(75px);
      }
      @keyframes rotate {
        0% {
          transform: rotateY(0) rotateX(0);
        }
        100% {
          transform: rotateY(360deg) rotateX(360deg);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <img src="./素材图片/stars_by_paulinemoss_d52un4e.jpg" alt="" />
      </div>
      <div>
        <img
          src="./素材图片/wanderer_7_by_cathleentarawhiti_dccam72.jpg"
          alt=""
        />
      </div>
      <div>
        <img src="./素材图片/jeremy-thomas-E0AHdsENmDg-unsplash.jpg" alt="" />
      </div>
      <div>
        <img
          src="./素材图片/lava_plain_9_by_eliatra_stock_d4gma59.jpg"
          alt=""
        />
      </div>
      <div>
        <img src="./素材图片/closer____pre__by_arca_stock_d20i7fg.jpg" alt="" />
      </div>
      <div>
        <img
          src="./素材图片/claudio-guglieri-K2RH1QZdLF4-unsplash.jpg"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
