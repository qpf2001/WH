<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>荧光流动按钮</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #000;
      }

      a {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-size: 28px;
        text-transform: uppercase;
        width: 200px;
        height: 60px;
        background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        border-radius: 60px;
        background-size: 400%;
      }
      a:hover {
        animation: a1 3s linear infinite;
      }
      @keyframes a1 {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 400%;
        }
      }
      a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 40px;
        background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        background-size: 400%;
        opacity: 0;
        z-index: -1;
      }
      a:hover::after {
        filter: blur(30px);
        opacity: 1;
        animation: a1 3s linear infinite;
      }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com">button</a>
  </body>
</html>
