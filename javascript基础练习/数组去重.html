<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          if (newArr.indexOf(arr[i]) === -1) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      var demo = unique([1, 1, 2, 3, 5, 5, 4, 4, 6, 6, 9, 9, 9]);
      console.log(demo);

      //数组转换为字符串
      var arr1 = [1, 2, 3, 6];
      //join()分隔符
      console.log(arr1.join("-"));
      //toString
      console.log(arr1.toString());
    </script>
  </head>
  <body></body>
</html>
