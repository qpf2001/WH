<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      while (1 == 1) {
        var name = prompt(
          "你觉得谁最帅？输入数字即可\n以下这几位同学\n1.秦培峰\n2.张静静\n3.王荣军\n4.退出"
        );
        if (name == "1") {
          alert("嗯哼，他很一般");
          continue;
        } else if (name == "2") {
          alert("你眼光真不错");
          continue;
        } else if (name == "3") {
          alert("这小子也不错");
          continue;
        } else if (name == "4") {
          break;
        } else {
          alert("只能写这三位学生的名字，你个死孩子");
          continue;
        }
      }
    </script>
  </head>
  <body></body>
</html>
