<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function backDay(){
            var year = prompt("输入年份：")
            if(leapYear(year)){
                alert('是闰年，二月份天数是29天')
            }else{
                alert('是平年，二月份天数为28天')
            }
        }
        backDay()
        function leapYear(year){
            var flag = false
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true
            }
            return flag
        }
        console.log(leapYear(2000));
    </script>
