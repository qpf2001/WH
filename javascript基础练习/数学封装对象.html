<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var myMath = {
        PI: 3.1415926,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i < arguments - 1; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function () {
          var min = arguments[0];
          for (var i = 1; i < arguments - 1; i++) {
            if (arguments[i] > min) {
              min = arguments[i];
            }
          }
          return min;
        },
      };
      console.log(myMath.PI);
      console.log(myMath.max(12, 32, 5, 6, 6, 9, 99));
      console.log(myMath.min(522, 212, 1, 21, 0, -100));
      console.log(Math.round(-1.03));

      // 随机数
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      console.log(getRandom(1, 10));

      //随机点名
      var arr = ["秦培峰", "王正宇", "王将零", "亲凯文", "亲开明"];
      console.log(arr[getRandom(0, arr.length - 1)]);
    </script>
  </head>

  <body></body>
</html>
