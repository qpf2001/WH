<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //查找字符串"qpffgygttfgtttf"中所有出现f的次数以及位置
      //核心算法：先找到第一个f所在的位置
      //然后，只要indexOf 返回的值不是-1，就继续往后面查找
      //因为indexOf 只能查找到第一个，所以后面的查找，一定是当前的索引号加+，从而继续查找
      var str = "qpffgygttfgtttf";
      var index = str.indexOf("f");
      var num = 0;
      while (index !== -1) {
        console.log(index);
        index = str.indexOf("f", index + 1);
        num++;
      }
      console.log("f出现的次数是:" + num);
      console.log(str.length - 1);
    </script>
  </head>
  <body></body>
</html>
