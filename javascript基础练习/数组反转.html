<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //数组反转
      var arr = ["pink", "green", "blue"];
      arr.reverse();
      console.log(arr);
      //冒泡排序
      var arr1 = [55, 2, 3, 29, 5, 11];
      arr1.sort(function (a, b) {
        return a - b; //升序
        // return b-a;  //降序
      });
      console.log(arr1);
    </script>
  </head>
  <body></body>
</html>
