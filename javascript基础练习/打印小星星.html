<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var rows = prompt("请输入您想输入的行数");
      var cols = prompt("请输入您想输入的列数");
      var str = "";
      for (var i = 1; i <= rows; i++) {
        for (var j = 1; j <= cols; j++) {
          str += "*";
        }
        str += "\n";
      }
      console.log(str);
    </script>
  </head>

  <body></body>
</html>
