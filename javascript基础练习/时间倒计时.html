<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function countDown(time) {
        var nowTime = +new Date(); //返回当时时间总毫秒数
        var inputTime = +new Date(time); //返回用户输入总毫秒数
        var times = (inputTime - nowTime) / 1000; //这里是计算剩余的总秒数
        var d = parseInt(times / 60 / 60 / 24); //天
        d = d < 10 ? "0" + d : d;
        var h = parseInt((times / 60 / 60) % 24); //时
        h = h < 10 ? "0" + h : h;
        var m = parseInt((times / 60) % 60); //分
        m = m < 10 ? "0" + m : m;
        var s = parseInt(times % 60); //秒
        s = s < 10 ? "0" + s : s;
        return "剩余" + d + "天" + h + "时" + m + "分" + s + "秒";
      }
      console.log(countDown("2021-1-16 10:00:00"));
      var date = new Date();
      console.log(date);
    </script>
  </head>
  <body></body>
</html>
