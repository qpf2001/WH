<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //字符串对象，根据字符串返回的位置，srt.indexOf('要查找的字符，[起始位置]')
      var str = "我是你爸爸";
      console.log(str.indexOf("爸"));
      console.log(str.indexOf("爸", 4)); //从索引号为4的位置开始查找
    </script>
  </head>
  <body></body>
</html>
