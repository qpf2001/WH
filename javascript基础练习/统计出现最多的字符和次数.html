<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var o = {
        age: 18,
      };
      if (o["age"]) {
        console.log(o.age);
      } else {
        console.log("啥也没有");
      }
      //判断这个字符串里面出现次数最多的字符，并统计其次数
      //核心算法：利用charAt() 遍历每个数组
      //把每个字符都储存给对象，如果对象没有该属性，就成为一，如果存在就+1
      //便利对象，得到最大值
      var str = "qqqqqqqqqpfwzyzyqpffwzy";
      var j = {};
      for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i); //chars是字符串的每一个字符
        if (j[chars]) {
          // j[chars]得到的是属性值
          j[chars]++;
        } else {
          j[chars] = 1;
        }
      }
      console.log(j);
      //遍历对象
      var max = 0;
      var ch = "";
      for (var k in j) {
        if (j[k] > max) {
          max = j[k];
          ch = k;
        }
      }
      console.log("出现次数最多的是:" + ch + " 出现了" + max + "次");
    </script>
  </head>
  <body></body>
</html>
