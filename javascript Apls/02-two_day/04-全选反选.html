<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .wrap {
        width: 300px;
        margin: 100px auto 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
        width: 300px;
      }

      th,
      td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
      }

      th {
        background-color: #09c;
        font: bold 16px "微软雅黑";
        color: #fff;
      }

      td {
        font: 14px "微软雅黑";
      }

      tbody tr {
        background-color: #f0f0f0;
      }

      tbody tr:hover {
        cursor: pointer;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="St_All" />
              全选
            </th>
            <th>商品</th>
            <th>价钱</th>
          </tr>
        </thead>
        <tbody id="j_tb">
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>iPhone8</td>
            <td>8000</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>iPad Pro</td>
            <td>5000</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>iPad Air</td>
            <td>2000</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>Apple Watch</td>
            <td>2000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      // 1.全选和取消全选的做法，让所有的复选框的checked属性（选中状态）跟随全选按钮即可
      //获取元素
      var St_All = document.getElementById("St_All"); //全选按钮
      var j_tb = document.getElementById("j_tb").getElementsByTagName("input"); //下面的所有的复选框
      //注册事件
      St_All.onclick = function () {
        for (var i = 0; i < j_tb.length; i++) {
          j_tb[i].checked = this.checked;
        }
      };
      //   2.
      for (var i = 0; i < j_tb.length; i++) {
        j_tb[i].onclick = function () {
          //flag控制全选按钮是否选中
          var flag = true;
          //每次点击下面的复选框都要循环检查四个小按钮是否被全部选
          for (var i = 0; i < j_tb.length; i++) {
            if (!j_tb[i].checked) {
              flag = false;
              break; //退出for循环，提高执行效率
            }
          }
          St_All.checked = flag;
        };
      }
    </script>
  </body>
</html>
