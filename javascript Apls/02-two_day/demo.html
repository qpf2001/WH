<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        position: relative;
        width: 800px;
        height: 400px;
        margin: 0 auto;
        overflow: hidden;
      }
      .item img {
        width: 100%;
        height: 450px;
      }
      .item {
        position: absolute;
        display: none;
      }
      .box_bot {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .box_bot ul li {
        list-style: none;
        width: 20px;
        height: 20px;
        background-color: #eee;
        margin: 0 10px;
        float: left;
        border-radius: 50%;
        cursor: pointer;
      }
      .box_bot .black {
        background-color: rgb(201, 121, 31);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box_top">
        <div class="item" style="display: block">
          <img src="./images/01.jpg" alt="" />
        </div>
        <div class="item"><img src="./images/02.jpg" alt="" /></div>
        <div class="item"><img src="./images/03.jpg" alt="" /></div>
        <div class="item"><img src="./images/04.jpg" alt="" /></div>
      </div>
      <div class="box_bot">
        <ul>
          <li class="black"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <script>
      let boxBot = document.querySelector(".box_bot");
      let lis = document.querySelectorAll("li");
      let item = document.querySelectorAll(".item");
      for (let i = 0; i < lis.length; i++) {
        lis[i].setAttribute("index", i);
        lis[i].onclick = function () {
          for (let i = 0; i < lis.length; i++) {
            lis[i].className = "";
          }
          this.className = "black";
          let index = this.getAttribute("index");
          for (let i = 0; i < item.length; i++) {
            item[i].style.display = "none";
          }
          item[index].style.display = "block";
        };
      }
    </script>
  </body>
</html>
