<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.setTimeout
      //语法规范：window.setTimeout(调用函数, [延迟的毫秒数]);
      //这个window在调用的时候可以直接省略
      //2.这个延迟时间单位是毫秒，但是可以省略，如果省略默认是0
      //3.这个调用函数可以直接写成函数，也可以写 函数名 还有一个写法，"函数名()",字符串型的

      //   setTimeout(function () {
      //     console.log("时间到了");
      //   }, 5000);

      function countDown() {
        console.log('爆炸了');
      }
      setTimeout(countDown, 3000);
    </script>
  </body>
</html>
