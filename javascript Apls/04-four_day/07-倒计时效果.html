<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
      div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 400px;
        height: 60px;
        margin: 300px auto;
      }
      span {
        width: 60px;
        height: 60px;
        background-color: rgb(173, 0, 121);
        text-align: center;
        line-height: 60px;
        font-size: 18px;
        color: #fff;
      }
      i {
         font-style: normal;
         font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <i>电脑将在</i>
      <span class="hour"></span>
      <span class="minute"></span>
      <span class="second"></span>
      <i>后爆炸</i>
    </div>
      <script>
        //获取元素
        let hour = document.querySelector(".hour"); //时
        let minute = document.querySelector(".minute"); //分
        let second = document.querySelector(".second"); //秒
        let inputTime = +new Date("2021-5-27 14:10:00");
        countDown(); //先调用一下这个函数，防止第一次刷新页面有空白，一定要写到inputTime变量下面
        // 开启定时器
        setInterval(countDown,1000);
        function countDown() {
          let nowTime = +new Date();
          let times = (inputTime - nowTime) / 1000;
          let h = parseInt((times / 60 / 60) % 24);
          h = h < 10 ? "0" + h : h;
          hour.innerHTML = h;
          let m = parseInt((times / 60) % 60);
          m = m < 10 ? "0" + m : m;
          minute.innerHTML = m;
          let s = parseInt(times % 60);
          s = s < 10 ? "0" + s : s;
          second.innerHTML = s;
        }
      </script>
    </div>
  </body>
</html>
