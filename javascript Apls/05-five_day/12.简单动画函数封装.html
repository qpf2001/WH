<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        top: 50px;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      span {
        display: block;
        position: absolute;
        top: 200px;
        width: 200px;
        height: 200px;
        background-color: aqua;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>秦培峰</span>
    <button>点击秦培峰才走</button>
    <script>
      //简单动画函数封装，ojb目标对象，target 目标位置
      //给不同元素指定不同的定时器
      function animate(ojb, target) {
        // 当不断点击按钮时，这个元素的速度会越来越快，因为开启了太多的定时器
        // 解决方案就是让我们元素只有一个定时器执行
        // 前清除以前的，只保留现在的一个定时器执行
        clearInterval(ojb.timer);
        ojb.timer = setInterval(function () {
          if (ojb.offsetLeft == target) {
            // 停止动画 本质就是停止定时器
            clearInterval(ojb.timer);
          } else {
            ojb.style.left = ojb.offsetLeft + 1 + 'px';
          }
        }, 20);
      }
      let div = document.querySelector('div');
      let span = document.querySelector('span');
      let btn = document.querySelector('button');
      //调用函数
      animate(div, 400);
      btn.addEventListener('click', function () {
        animate(span, 500);
      });
    </script>
  </body>
</html>
