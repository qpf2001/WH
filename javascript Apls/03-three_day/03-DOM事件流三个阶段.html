<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        background-color: royalblue;
      }
      .son {
        width: 50%;
        height: 50%;
        background-color: pink;
        text-align: center;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">儿子</div>
    </div>
    <script>
      let dad = document.querySelector(".father");
      let son = document.querySelector(".son");
      //1. js代码中只能执行捕获冒泡其中的一个阶段
      //2. onclick 和 attachEvent 只能得到冒泡阶段
      //3.捕获阶段，如果addEventListener是false，那么处于捕获阶段，他们的顺序， document > html > body > dad > son
      //   son.addEventListener(
      //     "click",
      //     function () {
      //       alert("儿子");
      //     },
      //     false
      //   );
      //   dad.addEventListener(
      //     "click",
      //     function () {
      //       alert("爸爸");
      //     },
      //     false
      //   );
      //4.冒泡阶段：如果addEventListener 第三个参数是false或者 省略，那么处于冒泡阶段，son > dad > body > html > documet
      son.addEventListener(
        "click",
        function () {
          alert("儿子");
        },
        false
      );
      dad.addEventListener(
        "click",
        function () {
          alert("爸爸");
        },
        false
      );
      document.addEventListener(
        "click",
        function () {
          alert("document");
        },
        false
      );
    </script>
  </body>
</html>
