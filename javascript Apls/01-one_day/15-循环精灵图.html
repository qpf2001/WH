<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        margin: 100px auto;
        box-sizing: border-box;
      }
      .box ul {
        display: flex;
        flex-wrap: wrap;
      }
      .box li {
        width: 24px;
        height: 24px;
        background-color: wheat;
        list-style: none;
        margin: 15px;
        background: url(./images/sprite.png) no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      var lis = document.querySelectorAll("li");
      for (var i = 0; i < lis.length; i++) {
        var index = i * 44;
        lis[i].style.backgroundPosition = "0 -" + index + "px";
      }
    </script>
  </body>
</html>
