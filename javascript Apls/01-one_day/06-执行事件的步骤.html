<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>秦培峰</div>
    <script>
      //点击div控制台打印他是你爸爸
      // 1.获取事件
      var div = document.querySelector("div");
      //2.绑定事件 注册事件
      //div.onclick
      //3.添加事件处理程序
      div.onclick = function () {
        console.log("他是你爸爸");
      };
    </script>
  </body>
</html>
