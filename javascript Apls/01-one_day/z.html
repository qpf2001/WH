<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .register {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
        margin: 300px auto;
      }
      input {
        width: 60%;
        outline: none;
        margin-right: 10px;
      }
      .message {
        width: 40%;
        font-style: normal;
        background: url(../images/mess.png) no-repeat left;
        padding-left: 20px;
        font-size: 12px;
      }
      .wrong {
        color: red;
        background: url(../images/wrong.png) no-repeat left;
      }
      .right {
        color: Green;
        background: url(../images/right.png) no-repeat left;
      }
    </style>
  </head>
  <body>
    <div class="register">
      <input type="password" />
      <i class="message">请输入6~16位密码</i>
    </div>
    <script>
      var input = document.querySelector("input");
      var message = document.querySelector(".message");
      input.onblur = function () {
        if (this.value.length < 6 || this.value.length > 16) {
          message.className = "message wrong";
          message.innerHTML = "请重新输入";
        } else {
          message.className = "message right";
          message.innerHTML = "输入正确";
        }
        console.log(input.value.length);
      };
    </script>
  </body>
</html>
